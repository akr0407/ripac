services:
  app:
    build: .
    ports:
      - "3005:3005"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DATABASE_URL if needed to point to host machine
      # For Windows/Mac Docker Desktop: host.docker.internal
      # For Linux: 172.17.0.1 or specific IP
      - DATABASE_URL=postgresql://akr:password@host.docker.internal:5432/ripac_db
      - HOST=0.0.0.0
      - PORT=3005
