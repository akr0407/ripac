services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ripac_db
      POSTGRES_USER: ripac_user
      POSTGRES_PASSWORD: ripac_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ripac_user -d ripac_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://ripac_user:ripac_password@postgres:5432/ripac_db
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
